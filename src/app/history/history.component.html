<table *ngIf="queries" mat-table [dataSource]="queries" class="mat-elevation-z8">

  <ng-container matColumnDef="originStation">
    <th mat-header-cell *matHeaderCellDef> Estación de origen </th>
    <td mat-cell *matCellDef="let query"> {{query.originStation.name}} </td>
  </ng-container>

  <ng-container matColumnDef="destinationStation">
    <th mat-header-cell *matHeaderCellDef> Estación de destino </th>
    <td mat-cell *matCellDef="let query"> {{query.destinationStation.name}} </td>
  </ng-container>

  <ng-container matColumnDef="times">
    <th mat-header-cell *matHeaderCellDef> Veces consultada </th>
    <td mat-cell *matCellDef="let query"> {{query.times}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
